---

- include: travis.yml
#- include: root-password-expired.yml

- include: set-proxy.yml
  when: mhn_webproxy != ''

- name: Include version-specific variables for Ubuntu.
  include_vars: "{{ ansible_distribution }}-{{ ansible_distribution_version }}.yml"
  when: ansible_distribution == 'Ubuntu'
- name: Include version-specific variables for RedHat
  include_vars: "RedHat-{{ ansible_distribution_version.split('.')[0] }}.yml"
  when: ansible_os_family == "RedHat"

- name: Install MHN Server
  include: server.yml

- name: Debian | Check if a reboot is required
  register: file
  stat: path=/var/run/reboot-required get_md5=no
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu')

- name: Reboot the server
  command: /sbin/reboot
  when: >
    (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu') and
    file.stat.exists and
    (noreboot is not defined and not noreboot)
